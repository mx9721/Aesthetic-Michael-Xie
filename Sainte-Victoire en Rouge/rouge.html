<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sainte-Victoire en Rouge</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <svg></svg>

    <script>

        // ${ drawPolygon("30,30 30,50 40,40", "red") }
        // ${ drawCircle(20, 20, 30, "red") }
        // ${ drawEllipse(50, 60, 20, 10, "red") }
        // ${ drawLine(50, 0, 50, 100, "red") }

        const makeMySVG = () => {
            return `
            <svg width="100%" height="100%" viewBox="0 0 100 100">
                <g transform="rotate(5,2,30)">
                    ${drawRect(2, 30, 20, 20, "#BE2A2A")}
                </g>
                
                <g transform="rotate(-40, 5, 24)">
                    ${drawRect(5, 24, 20, 20, "#E84139")}
                </g>

                <g transform="rotate(-20, 10, 8)">
                    ${drawRect(10, 8, 20, 20, "#6B2933")}
                </g>

                <g transform="rotate(-8, 25, 4)">
                    ${drawRect(25, 4, 20, 20, "#BF302C")}
                </g>
                
                <g transform="rotate(-15, 38, 22)">
                    ${drawRect(38, 22, 20, 20, "#E84139")}
                </g>

                <g transform="rotate(-35, 38, 48)">
                    ${drawRect(38, 48, 20, 20, "#6B2933")}
                </g>

                <g transform="rotate(10, 55, 34)">
                    ${drawRect(55, 34, 20, 20, "#6B2933")}
                </g>

                <g transform="rotate(-50, 52, 67)">
                    ${drawRect(52, 67, 20, 20, "#BE2A2A")}
                </g>

                <g transform="rotate(-72, 67, 75)">
                    ${drawRect(67, 75, 20, 20, "#E52524")}
                </g>    

                ${ drawPolygon("30,99 70,99 50,80", "#6B2933") }
                ${ drawCircle(20, 80, 10, "#E52524") }
                ${ drawEllipse(80, 20, 10, 5, "#BE2A2A") }
                ${ drawLine(0, 0, 100, 100, "#BF302C") }
            </svg>`
        }

        const drawRect = (x, y, width, height, stroke) => {
            return `
            <rect x="${x}" y="${y}" width="${width}" height="${height}" stroke="${strokeColor}" fill="none" />
            `
        }

        const drawPolygon = (points, stroke) => {
            return `
            <polygon points="${points}" stroke="${strokeColor}" fill="none" />
            `
        }

        const drawCircle = (cx, cy, r, stroke) => {
            return `
            <circle cx="${cx}" cy="${cy}" r="${r}" stroke="${strokeColor}" fill="none" />
            `
        }

        const drawEllipse = (cx, cy, rx, ry, stroke) => {
            return `
            <ellipse cx="${cx}" cy="${cy}" rx="${rx}" ry="${ry}" stroke="${strokeColor}" fill="none" />
            `
        }

        const drawLine = (x1, y1, x2, y2, stroke) => {
            return `
            <line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="${strokeColor}" fill="none" />
            `
        }

        const drawPath = (d, fill, stroke) => {
            return `
            <path d="${d}" fill="${fill}" stroke="${strokeColor}" />
            `
        }

        document.querySelector("svg").outerHTML = makeMySVG();
    </script>
</body>

</html>
